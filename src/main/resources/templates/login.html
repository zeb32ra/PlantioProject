<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full height */
            background-image: url('/assets/images/registration_plants.jpg'); /* Background image */
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
        }

        .container {
            max-width: 500px; /* Max width for the form */
            margin: 50px auto; /* Centering the form */
            padding: 20px; /* Padding inside the container */
            background-color: rgba(255, 255, 255, 0.8); /* Almost transparent white background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        h1 {
            text-align: center; /* Centered heading */
            margin-bottom: 20px; /* Space below heading */
            color: #333; /* Dark color for text */
        }

        .error-message {
            color: red; /* Color for error messages */
            text-align: center; /* Centered error messages */
            margin-bottom: 15px; /* Space below error messages */
        }

        .btn-primary {
            width: 100%; /* Full width for buttons */
            margin-top: 20px; /* Space above buttons */
        }

        a {
            display: block; /* Block display for link */
            text-align: center; /* Centered link */
            margin-top: 15px; /* Space above link */
            color: #007bff; /* Bootstrap link color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Авторизация</h1>
    <div th:if="${param.error}" class="error-message">
        Неверное имя пользователя или пароль.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="form-label">Логин:</label>
            <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
            <label class="form-label">Пароль:</label>
            <input type="password" name="password" class="form-control" required />
        </div>
        <input type="submit" class="btn btn-primary" value="Авторизация" />
    </form>

    <a href="/registration">Регистрация</a>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-hHfscG6H3U3WJ3NQeYyAS2F2/fI49TcUkBVVnbtCh1O/XRGj9m8zU8U5SFl3Iwn8" crossorigin="anonymous"></script>
</body>
</html>
