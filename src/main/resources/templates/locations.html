<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f8ff; /* Light background color */
        }
        .card {
            margin: 20px; /* Margin around each card */
            height: 300px; /* Fixed height for the cards */
            width: 100%; /* Full width of the column */
            display: flex; /* Flexbox for centering content */
            flex-direction: column; /* Column direction */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-size: cover; /* Cover the entire card with the background image */
            background-position: center; /* Center the background image */
            color: #333333; /* Dark text color for better contrast */
            text-decoration: none; /* Remove underline from links */
            transition: transform 0.3s; /* Animation effect */
        }
        .card:hover {
            transform: scale(1.05); /* Slightly enlarge card on hover */
        }
        .card-title {
            margin-bottom: 10px; /* Space between title and text */
            font-size: 1.8rem; /* Increase font size */
            font-weight: bold; /* Make the title bold */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Add shadow for better readability */
        }
        .card-text {
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">Ваши Локации</h1>
    <div class="row justify-content-center"> <!-- Center the cards in the row -->
        <!-- Loop through the locations and create cards -->
        <div th:each="location : ${locations}" class="col-md-4"> <!-- Adjusted column size -->
            <a th:href="@{/locations/{locationName} (locationName=${location.name})}" class="card"
               th:style="'background-image: url(' + ${location.getBackgroundImageUrl()} + ');'">
                <div class="card-body">
                    <h5 class="card-title" th:text="${location.displayName}">Location Name</h5>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-hHfscG6H3U3WJ3NQeYyAS2F2/fI49TcUkBVVnbtCh1O/XRGj9m8zU8U5SFl3Iwn8" crossorigin="anonymous"></script>
</body>
</html>
