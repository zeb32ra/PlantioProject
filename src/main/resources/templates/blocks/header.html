<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .logo {
      font-size: 24px; /* Adjust the font size */
      font-weight: bold; /* Make it bold */
      color: white; /* Logo color */
    }
  </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
      <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#"></use></svg>
        <span class="logo">Plantio</span>
      </a>

      <div class="mx-auto"> <!-- Centering the nav links -->
        <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/admin/users" class="nav-link px-2 text-white">Административная страница</a></li>
          <li><a href="/fertilizers/all" class="nav-link px-2 text-white">Стоковые удобрения</a></li>
        </ul>
      </div>

      <div class="text-end">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-warning">Выход</button>
        </form>
      </div>
    </div>
  </div>
</header>
</body>
